<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | SaaS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  height:100vh;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.container{
  width:420px;
  background:white;
  border-radius:16px;
  padding:40px;
  box-shadow:0 30px 80px rgba(0,0,0,.2);
}

h2{
  margin-bottom:10px;
}

p{
  color:gray;
  margin-bottom:20px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

/* PASSWORD */
.password-box{
  position:relative;
}

.password-box input{
  padding-right:45px;
}

.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
}

/* ERROR */
small{
  display:block;
  margin-top:-8px;
  margin-bottom:12px;
  color:#d9534f;
  font-size:13px;
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.shake{ animation:shake .35s }

/* BUTTON */
button{
  width:100%;
  padding:14px;
  background:black;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
  margin-top:10px;
}

.success-section{
  display:none;
  text-align:center;
}

.success{
  color:green;
  font-size:16px;
  margin-bottom:20px;
}

.login-btn{
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <div id="resetSection">
    <h2>Reset Password</h2>
    <p>Enter a new password</p>

    <form id="resetForm" onsubmit="return validateReset()">

      <div class="password-box">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <span class="eye" onclick="toggle('newPassword',this)">üëÅÔ∏è</span>
      </div>
      <small id="newError"></small>

      <div class="password-box">
        <input type="password" id="confirmPassword" placeholder="Re-enter Password" required>
        <span class="eye" onclick="toggle('confirmPassword',this)">üëÅÔ∏è</span>
      </div>
      <small id="confirmError"></small>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <div class="success-section" id="successSection">
    <div class="success">Password reset successful!</div>
    <button class="login-btn" onclick="window.location.href='login.html'">Go to Login</button>
  </div>

</div>

<script>
/* EYE TOGGLE */
function toggle(id,el){
  const i=document.getElementById(id);
  if(i.type==="password"){ i.type="text"; el.textContent="üôà"; }
  else{ i.type="password"; el.textContent="üëÅÔ∏è"; }
}

/* VALIDATION */
function validateReset(){
  const pass=document.getElementById("newPassword");
  const confirm=document.getElementById("confirmPassword");
  const ne=document.getElementById("newError");
  const ce=document.getElementById("confirmError");

  ne.textContent=""; ce.textContent="";
  const bad=/[^a-zA-Z0-9]/;

  if(pass.value.length<8||pass.value.length>16||bad.test(pass.value)){
    ne.textContent="Password must be 8‚Äì16 characters and contain no special characters.";
    shake(pass);
    return false;
  }

  if(pass.value!==confirm.value){
    ce.textContent="Passwords do not match.";
    shake(confirm);
    return false;
  }

  // Hide reset section and show success
  document.getElementById('resetSection').style.display = 'none';
  document.getElementById('successSection').style.display = 'block';
  return false; // Prevent form submission
}

function shake(el){
  el.classList.add("shake");
  setTimeout(()=>el.classList.remove("shake"),350);
}
</script>

</body>
</html>
