<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | SaaS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(120deg,#f7f7f7,#ececec);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN WRAPPER */
.wrapper{
  width:900px;
  height:520px;
  background:white;
  border-radius:20px;
  display:flex;
  box-shadow:0 40px 100px rgba(0,0,0,.2);
  overflow:hidden;
}

/* LEFT IMAGE */
.illustration{
  flex:1;
  background:#0f172a;
  display:flex;
  align-items:center;
  justify-content:center;
}

.illustration img{
  width:85%;
  max-width:360px;
}

/* RIGHT CARD */
.container{
  flex:1;
  padding:60px 50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

h2{
  margin-bottom:10px;
  font-size:26px;
}

p{
  color:gray;
  margin-bottom:25px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
  outline:none;
}

input:focus{
  border-color:black;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  background:black;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
  transition:.3s;
}

button:hover{
  background:#222;
}

/* RESPONSIVE */
@media(max-width:900px){
  .wrapper{
    width:95%;
    height:auto;
    flex-direction:column;
  }
  .illustration{
    padding:30px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT IMAGE -->
  <div class="illustration">
    <img src="assets/logosforget.svg" alt="Forgot Password Illustration">
  </div>

  <!-- RIGHT FORM -->
  <div class="container">

    <h2>Reset Password</h2>
    <p>Enter your email to receive an OTP</p>

    <form id="sendOtpForm">
      <input type="email" name="email" placeholder="Enter Email" required>
      <button type="submit">Send OTP</button>
    </form>

  </div>

</div>

<script>
document.getElementById('sendOtpForm').addEventListener('submit', function(e) {
  e.preventDefault();
  window.location.href = 'enter-otp.html';
});
</script>

</body>
</html>
