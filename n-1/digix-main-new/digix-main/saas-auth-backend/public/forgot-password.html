<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reset Password | SaaS</title>

<style>
:root {
    --primary: #000;
    --bg: #f4f4f4;
    --gray: #6c757d;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body{
    min-height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* MOBILE-OPTIMIZED CONTAINER */
.container{
    width: 100%;
    max-width: 400px; /* Slightly wider for the email input field */
    background: white;
    border-radius: 18px;
    padding: 40px 30px;
    box-shadow: 0 25px 60px rgba(0,0,0,.1);
    text-align: center;
    position: relative;
}

h2{ 
    font-size: 26px;
    margin-bottom: 10px; 
    font-weight: 700;
}

p{
    color: var(--gray);
    margin-bottom: 30px;
    font-size: 14px;
    line-height: 1.5;
}

/* INPUT STYLING - Touch Friendly */
input{
    width: 100%;
    padding: 16px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: 2px solid #eee;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
    background: #fafafa;
}

input:focus {
    border-color: var(--primary);
    background: #fff;
}

/* BUTTON STYLING */
button{
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
    transition: transform 0.1s, opacity 0.2s;
}

button:active {
    transform: scale(0.98);
    opacity: 0.9;
}

/* Mobile Adjustments for very small screens */
@media (max-width: 380px) {
    .container {
        padding: 30px 20px;
    }
    h2 { font-size: 22px; }
}
</style>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email to receive an OTP</p>

        <form id="sendOtpForm">
            <input 
                type="email" 
                name="email" 
                placeholder="Enter Email" 
                required 
                autofocus
                autocomplete="email"
            >
            <button type="submit">Send OTP</button>
        </form>
    </div>

<script>
    const sendOtpForm = document.getElementById('sendOtpForm');
    if (sendOtpForm) {
        sendOtpForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button');
            btn.innerText = "Sending...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            // Simulate navigation to the OTP entry screen
            setTimeout(() => {
                window.location.href = 'enter-otp.html';
            }, 1200);
        });
    }
</script>

</body>
</html>
