<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reset Password | SaaS</title>

<style>
/* --- CORE STYLES --- */
:root {
    --primary: #000;
    --bg: #f4f4f4;
    --gray: #6c757d;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-tap-highlight-color: transparent;
}

body{
    min-height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* MOBILE-OPTIMIZED CONTAINER */
.container{
    width: 100%;
    max-width: 400px;
    background: white;
    border-radius: 18px;
    padding: 40px 30px;
    box-shadow: 0 25px 60px rgba(0,0,0,.1);
    text-align: center;
    position: relative;
}

h2{ 
    font-size: 26px;
    margin-bottom: 10px; 
    font-weight: 700;
}

p{
    color: var(--gray);
    margin-bottom: 30px;
    font-size: 14px;
    line-height: 1.5;
}

/* INPUT STYLING */
input{
    width: 100%;
    padding: 16px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: 2px solid #eee;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
    background: #fafafa;
}

input:focus {
    border-color: var(--primary);
    background: #fff;
}

/* PASSWORD BOX POSITIONS */
.password-box{ position:relative; }
.password-box input{ padding-right:50px; }

.eye{
    position:absolute;
    right:14px;
    top:25px; /* Centered relative to larger 16px padding input */
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
    background:transparent;
    border:none;
    padding:5px;
}

/* ERROR & SHAKE */
small{
    display:block;
    margin-top:-8px;
    margin-bottom:12px;
    color:#d9534f;
    font-size:13px;
    text-align: left;
}

@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    50%{transform:translateX(6px)}
    75%{transform:translateX(-6px)}
    100%{transform:translateX(0)}
}
.shake{ animation:shake .35s }

/* BUTTONS */
button[type="submit"], .login-btn {
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
    transition: opacity 0.2s, transform 0.1s;
}

button:active {
    transform: scale(0.98);
}

.success{
    display:none;
    text-align:center;
    color:green;
    font-size:16px;
    margin-top:20px;
    font-weight: 600;
}

.login-btn{
    display:none;
    margin-top:10px;
}

/* Screen Fixes */
@media (max-width: 380px) {
    .container { padding: 30px 20px; }
    h2 { font-size: 22px; }
}
</style>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter a new password</p>

        <form id="resetForm">
          <div class="password-box">
            <input type="password" id="newPassword" placeholder="New Password" required autocomplete="new-password">
            <button type="button" class="eye" data-target="newPassword">üëÅÔ∏è</button>
          </div>
          <small id="newError"></small>

          <div class="password-box">
            <input type="password" id="confirmPassword" placeholder="Re-enter Password" required autocomplete="new-password">
            <button type="button" class="eye" data-target="confirmPassword">üëÅÔ∏è</button>
          </div>
          <small id="confirmError"></small>

          <button type="submit">Confirm</button>
        </form>

        <div class="success" id="successMsg">Password reset successful!</div>
        <button class="login-btn" id="loginBtn">Go to Login</button>
    </div>

<script>
/* EYE TOGGLE LOGIC */
function toggle(id, el){
    const i = document.getElementById(id);
    if (!i) return;
    if (i.type === "password"){
        i.type = "text";
        el.textContent = "üôà";
    } else {
        i.type = "password";
        el.textContent = "üëÅÔ∏è";
    }
}

document.querySelectorAll('.eye').forEach(el => {
    el.addEventListener('click', () => {
        const target = el.getAttribute('data-target');
        if (target) toggle(target, el);
    });
});

/* VALIDATION LOGIC */
function validateReset(){
    const pass = document.getElementById("newPassword");
    const confirm = document.getElementById("confirmPassword");
    const ne = document.getElementById("newError");
    const ce = document.getElementById("confirmError");

    ne.textContent = ""; ce.textContent = "";
    const bad = /[^a-zA-Z0-9]/;

    if (pass.value.length < 8 || pass.value.length > 16 || bad.test(pass.value)){
        ne.textContent = "Use 8‚Äì16 alphanumeric characters.";
        shake(pass);
        return;
    }

    if (pass.value !== confirm.value){
        ce.textContent = "Passwords do not match.";
        shake(confirm);
        return;
    }

    // Success UI State
    document.getElementById('resetForm').style.display = 'none';
    document.getElementById('successMsg').style.display = 'block';
    document.getElementById('loginBtn').style.display = 'block';
}

function shake(el){
    el.classList.add("shake");
    setTimeout(()=>el.classList.remove("shake"),350);
}

const resetFormEl = document.getElementById('resetForm');
if (resetFormEl) {
    resetFormEl.addEventListener('submit', (e) => {
        e.preventDefault();
        validateReset();
    });
}

const loginBtnEl = document.getElementById('loginBtn');
if (loginBtnEl) {
    loginBtnEl.addEventListener('click', () => {
        window.location.href = 'login.html';
    });
}
</script>

</body>
</html>
