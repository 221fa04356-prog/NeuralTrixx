<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>
</head>
<body>

    <h2>Job Application Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">

        <label>Full Name:</label><br>
        <input type="text" name="full_name" required><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Position Applied For:</label><br>
        <input type="text" name="position" required><br><br>

        <label>Years of Experience:</label><br>
        <input type="number" name="experience" min="0" required><br><br>

        <label>Upload Resume:</label><br>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <label>Cover Letter:</label><br>
        <textarea name="cover_letter" rows="5"></textarea><br><br>

        <button type="submit">Apply Now</button>

    </form>

</body>
</html>
